steps:
  - task: UsePythonVersion@0
    displayName: "Use Python $(python.version)"
    inputs:
      versionSpec: "$(python.version)"
  - script: |
      pip install -r envs/requirements-sklearn.txt
      pip list
    displayName: Install requirements
  - script: |
      python -m sklbench --runner-log-level DEBUG --parameters algorithm:library=sklearnex algorithm:estimator=KMeans data:dataset=a9a
    displayName: CLI arguments run
  - script: |
      python -m sklbench --runner-log-level INFO --config configs/sklearn_example.json --generate-report
    displayName: Sklearn example run
  - script: |
      python -m sklbench --runner-log-level INFO --config configs/xgboost_example.json
    displayName: XGBoost example run
